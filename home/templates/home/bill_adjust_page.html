{% include 'home/base.html' %}
{% load mathfilters %}

<h1 class="text-center m-2">Adjust Bill for </h1>
<h1 class="text-center m-2">{{bill.name}} of {{bill.due_date | date:"M-Y"}}</h1>
<div class="container">

		<!--Current Bill Data-->
		<form method="post">{%csrf_token%}
		<div class="row justify-content-center">
		<div class="col-12 m-5">
			<table class="table table-striped">
				<tbody>
					<tr>
						<th scope="row">Bill</th>
						<td colspan="2">{{bill.name}}</td>
					</tr>
					<tr>
						<th scope="row">Amount</th>
						<td >{{bill.amount}}/-</td>
						<td>
						{{form.amount}}
						</td>
					</tr>
					<tr>
						<th scope="row">Due Date</th>
						<td >{{bill.due_date}}</td>
						<td>
							{{form.due_date}}
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<button class="btn btn-pay" type="submit">Submit</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		</form>

		<!--Change Bill Data Form-->
	</div>
</div>
