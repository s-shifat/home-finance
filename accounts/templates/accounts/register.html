{% extends "accounts/base.html" %}

{% block auth_form %}

<form method="POST" action="">
	{% csrf_token %}
	  <div class="form-group">
		  <label for="user-first-name">{{form.first_name.label}}</label><br>
		  {{form.first_name}}
	  </div>
	  <div class="form-group">
		  <label for="user-last-name">{{form.last_name.label}}</label><br>

		  {{form.last_name}}
	  </div>
	  <div class="form-group">
		  <label for="user-name">{{form.username.label}}</label><br>

		  {{form.username}}
	  </div>
	  <div class="form-group">
		  <label for="password1">{{form.password1.label}}</label><br>

		  {{form.password1}}
	  </div>
	  <div class="form-group">
		  <label for="password2">{{form.password2.label}}</label><br>

		  {{form.password2}}
	  </div>
	<input class= "btn btn-primary" type="submit" value="Register!">
</form>
{{form.errors}}

{% endblock %}
